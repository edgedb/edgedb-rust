on: [pull_request]

name: CI

jobs:
  build_and_test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust_version: [default, 1.75, beta]
      fail-fast: false
    timeout-minutes: 30
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - name: checkout and env setup
        uses: actions/checkout@v3

      - name: Install Gel CLI
        run: bash <(curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com) --nightly -y

      - name: Install Gel
        run: gel server install --nightly

      - name: Link nightly
        run: |
          ln -s `gel server info --channel=nightly --get bin-path` ~/.local/bin/edgedb-server
          ln -s `gel server info --channel=nightly --get bin-path` ~/.local/bin/gel-server

      - name: Show binaries
        run: ls -l ~/.local/bin

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust_version == 'default' && 'stable' || matrix.rust_version }}
          components: rustfmt, clippy

      - name: setup rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install just
        run: cargo install just

      - name: Test all features
        run: just test
