on: [pull_request]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust_version: [1.58, stable, beta]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@master
      - uses: edgedb/setup-edgedb@v1.2.2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust_version }}
          default: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=fs
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=env
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features
      - working-directory: ./edgedb-protocol
        run: |
          cargo test --no-default-features
      - working-directory: ./edgedb-protocol
        run: |
          cargo test --features=all-types
